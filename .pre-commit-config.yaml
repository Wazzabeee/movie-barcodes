repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.0.1
  hooks:
    - id: check-added-large-files
      args: ['--maxkb=500']
    - id: check-yaml
    - id: trailing-whitespace

- repo: https://github.com/psf/black
  rev: 22.10.0
  hooks:
    - id: black
      args: [--line-length=120, --check, --verbose]

- repo: https://github.com/pycqa/flake8
  rev: 4.0.0
  hooks:
    - id: flake8

- repo: local
  hooks:
    - id: pylint
      name: pylint
      entry: pylint src/ tests/ --rcfile=setup.cfg --fail-under=9 --generated-members=cv2.*
      language: system
      pass_filenames: false
      types: [python]

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.6.0
  hooks:
    - id: mypy
      args: [--ignore-missing-imports, --disallow-incomplete-defs]
      files: ^src/|^tests/
